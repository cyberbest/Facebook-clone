<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h3>facebook</h3>
        <h3>Sign up for Facebook</h3>

        <form action="www.facebook.com" method="POST">
           <label>
            First Name
            <br>
            <input type="text" required><!-- i added required to the filed -->
           </label>
           <br><br>

           <label>
            Surname
            <br>
            <input type="text" required><!-- i added required to the filed -->
           </label>

           <br><br>
           <label for="email">
            Phone number or email address
            <br>
            <input type="text" required><!-- the type should be text and you do your verification using js or php -->
           </label>

           <br><br>
           <label for="female">
            Gender
            <br>
            <input type="radio" id="female" name="gender">Female
            <i class="fa fa-female"></i>
            </label>

            <label for="male"> 
            <input type="radio" id="male" name="gender">Male
            <i class="fa fa-male"></i>  
            </label>

            <br><br>
            <label>
               Birthday
            <br>
            <select>
                
                   <option value="1-10">1-10</option>
                   <option value="11-20">11-20</option>
                   <option value="21-31">21-31</option>

            </select>

            <select>

                <option value="jan-apr">Jan-Apr</option>
                <option value="may-aug">May-Aug</option>
                <option value="sept-dec">Sept-Dec</option>

            </select>

            <select>
                
                <option value="1950-1980">1950-1980</option>
                <option value="1981-2000">1981-2000</option>
                <option value="2001-2018">2001-2018</option>

            </select>

           </label>
           <br><br>

           <label>
                Password
            <br>
            <input type="password">
            </label>

            <p>
                    By tapping Sign Up, you agree to our <a href="http://https://free.facebook.com/legal/terms/update?ref=registration" target="1">Terms</a>, 
                    <a href="https://free.facebook.com/about/privacy/update" target="2">Data Policy</a> and <a href="http://https://free.facebook.com/policies/cookies/" target="3">Cookie Policy</a>. You may receive SMS 
                    notifications from us and can opt out at any time.
            </p>
            <input type="submit" value="Sign Up">
            <p id="special">Already have an account?</p>
        </form>
        
        
    </div>
</body>
</html>
